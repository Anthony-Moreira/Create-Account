<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="registro">
        <div class="left-registro">
            <h1>Create Account</h1>
                <div class="left-registro-images">
                    <a href="#">
                        <img src="images/google.png" alt="imagem do google">
                    </a>
                    <a href="#">
                        <img src="images/facebook.png" alt="imagem do facebook">
                    </a>
                    <a href="#">
                        <img src="images/linkedin.png" alt="">
                    </a>
                </div>
            <div class="alternative">
                <span>OR</span>
            </div>
            <form action="">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password">
                </label>
                <input type="submit" value="Sign up">
            </form>
        </div>
        <div class="right-registro">
            <div class="right-registro-images">
                <img src="images/Mobile login-rafiki.svg" alt="imagem de celular">
            </div>
        </div>
    </div>
</body>
</html>
